spring:
# 配置数据源
  datasource:
    url: jdbc:mysql://localhost:3306/db2
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
#为Druid的监控页加入监控功能和防火墙功能
    filters: stat,wall
#   设置数据源最大活跃的线程数量
    tomcat:
      max-active: 10
#   配置数据源的类型 SpringBoot默认数据源用的是Hikari
#   type: com.zaxxer.hikari.HikariDataSource
# 配置jdbcTemplate超时时间
  jdbc:
    template:
      query-timeout: 3s